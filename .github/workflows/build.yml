on: [push]

env:
  ADB_INSTALL_TIMEOUT: 8
  TEST_DEVICE_ID: emulator-5554
  APK_URL: https://github.com/michalkielan/AndroidDummyApp/releases/download/0.0.1/app-debug.apk


jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29]
        python-version: ["3.6"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Python lint
        run: |
          pylint simpleadb tests
          flake8 simpleadb tests

      - name: Create AVD
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: |
            echo "Wait for emulator to start..."
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'

      - name: Run unit tests
        run: |
          wget $APK_URL
          python setup.py install
          #pytest tests


