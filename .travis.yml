language: android
jdk: oraclejdk11
sudo: required

addons:
  apt:
    packages:
      - python-logilab-common

android:
  components:
    - build-tools-28.0.3
    - android-24
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-24
    - sys-img-x86-android-28
    - sys-img-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-android-28

  licenses:
   - 'android-sdk-license-.+'

install:
  - sudo pip install pylint python-coveralls pytest tox-travis

env:
  global:
    - ADB_INSTALL_TIMEOUT=8
    - TEST_DEVICE_ID=emulator-5554

before_script:
  - pyenv install 3.5.0
  - pyenv global 3.5.0
  - pylint simpleadb/simpleadb.py simpleadb/adbprocess.py
  - android list target
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

