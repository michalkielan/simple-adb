language: android
jdk: oraclejdk11
sudo: required

matrix:
  include:
   - env: PYTHON_VERSION=3.0.1 TOXENV=py30
   - env: PYTHON_VERSION=3.6.0 TOXENV=py36

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

addons:
  apt:
    packages:
      - python-logilab-common

android:
  components:
    - build-tools-28.0.3
    - android-24
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-24
    - sys-img-x86-android-28
    - sys-img-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-android-28

  licenses:
   - 'android-sdk-license-.+'

install:
  - sudo pip install pylint python-coveralls pytest tox-travis

before_script:
  - pyenv install --list
  - pyenv install $PYTHON_VERSION
  - pyenv global $PYTHON_VERSION
  - pylint simpleadb/simpleadb.py simpleadb/adbprocess.py
  - android list target
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - git clone https://github.com/michalkielan/AndroidDummyApp.git
  - cd AndroidDummyApp
  - ./gradlew build
  - find . | grep apk
  - cd ..
  - cp AndroidDummyApp/app/build/outputs/apk/debug/app-debug.apk ./tests
  - cp AndroidDummyApp/app/build/outputs/apk/debug/app-debug.apk .
  - python setup.py install
  - tox
  - coverage report -m

after_success:
  - coveralls
