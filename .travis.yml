language: android
jdk: oraclejdk11
sudo: required
dist: trusty

matrix:
  include:
   - name: "Python 3.5"
     env: PYTHON_VERSION=3.5.0 TOXENV=py35
   - name: "Python 3.6"
     env: PYTHON_VERSION=3.6.0 TOXENV=py36
   - name: "Pypy 3.5"
     env: PYTHON_VERSION=pypy3.5-5.8.0 TOXENV=pypy35

env:
  global:
    - ADB_INSTALL_TIMEOUT=8
    - TEST_DEVICE_ID=emulator-5554

addons:
  apt:
    packages:
      - python-logilab-common
      - python3-pip

android:
  components:
    - build-tools-28.0.3
    - android-24
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-24
    - sys-img-x86-android-28
    - sys-img-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-android-28

  licenses:
   - 'android-sdk-license-.+'

install:
  - sudo pip install --upgrade
  - sudo pip3 install --upgrade
  - sudo pip3 install setuptools -U
  - sudo pip3 install pylint
  - sudo pip install pylint python-coveralls pytest tox-travis

before_script:
  - pyenv install $PYTHON_VERSION
  - pyenv global $PYTHON_VERSION
  - python3 -m pylint simpleadb
  - python3 -m pylint --errors-only tests
  - android list target
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - git clone https://github.com/michalkielan/AndroidDummyApp.git
  - cd AndroidDummyApp
  - ./gradlew build -q
  - cd ..
  - cp AndroidDummyApp/app/build/outputs/apk/debug/app-debug.apk .
  - python setup.py install
  - tox

after_success:
  - coveralls
